<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body onload="loadPokemon()">
  <div id="card-container">
    <div id="pokedex-card">
      <div id="card-header">
        <span id="pokemon-name">Bulbasaur</span>
        <span id="pokemon-number">#001</span>
        <div id="pokemon-type">Grass</div>
        <div class="w-100 d-flex justify-content-center img-container"><img id="pokemon-image" src="" alt="pokemon">
        </div>
      </div>
      <div id="card-description">
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" id="nav-link-0" onclick="changeCardSection('nav-link-0')"
                href="#">About</a>
              <a class="nav-item nav-link" id="nav-link-1" onclick="changeCardSection('nav-link-1')" href="#">Base
                Stats</a>
              <a class="nav-item nav-link" id="nav-link-2" onclick="changeCardSection('nav-link-2')"
                href="#">Evolution</a>
              <a class="nav-item nav-link" id="nav-link-3" onclick="changeCardSection('nav-link-3')" href="#">Moves</a>
            </div>
          </div>
        </nav>
        <div id="insert-container">
          <div class="stats-table">
            <table class="w-100">
              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-hp">HP</td>

                <td class="stat-value" id="stat-value-hp">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-hp">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 45%"></div>
                  </div>
                </td>

              </tr>



              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-attack">Attack</td>

                <td class="stat-value" id="stat-value-attack">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-attack">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 49%"></div>
                  </div>
                </td>

              </tr>

              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-defense">Defense</td>

                <td class="stat-value" id="stat-value-defense">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-defense">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 49%"></div>
                  </div>
                </td>

              </tr>

              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-special-attack">Sp-Attack</td>

                <td class="stat-value" id="stat-value-special-attack">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-special-attack">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 65%"></div>
                  </div>
                </td>

              </tr>

              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-special-defense">Sp-Defense</td>

                <td class="stat-value" id="stat-value-special-defense">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-special-defense">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 65%"></div>
                  </div>
                </td>

              </tr>


              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-speed">Speed</td>

                <td class="stat-value" id="stat-value-speed">1</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-speed">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 45%"></div>
                  </div>
                </td>

              </tr>

              <tr class="d-flex w-100">
                <td class="stat-label" id="stat-label-speed">Total</td>

                <td class="stat-value" id="stat-value-speed">318</td>

                <td class="flex-grow-1 d-flex align-items-center" id="stat-progress-speed">
                  <div class="progress w-100">
                    <div class="progress-bar" style="width: 56%"></div>
                  </div>
                </td>

              </tr>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
